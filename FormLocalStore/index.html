<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label>Name</label>
            <input type="text" name="username" required/>
            <label>EmailId</label>
            <input type="email" name="emailId">
            <label>Phone Number</label>
            <input type="tel" name="phonenumber" />
            <button>Submit</button>
        </form>
        <ul id="listOfitems"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const phonenumber = event.target.phonenumber.value;
                // localStorage.setItem('name', name);
                // localStorage.setItem('email', email);
                // localStorage.setItem('phonenumber', phonenumber);

            // Create a new user object
            const obj ={
                name,
                email,
                phonenumber
            }
            axios.post("https://crudcrud.com/api/74ce7267a916435ca0c21f172108b360/AppointmentData", obj)
                .then((response) => {
                    showUserOnScreen(response.data)
                    console.log(response)
                })
                .catch((err) => {
                    console.log(err)
                })
            // localStorage.setItem(obj.email, JSON.stringify(obj));
            // showUserOnScreen(obj)
            }
            window.addEventListener("DOMContentLoaded", () =>{
                axios.get("https://crudcrud.com/api/4a1e08848cd245ebb02ff2ec8e906078/AppointmentData")
                    .then((response) => {
                        console.log(response)
                        for(var i=0;i<response.data.length;i++){
                            showUserOnScreen(response.data[i])
                        }
                    })
                    .catch((error) => {
                        console.log(error)
                    })
            })
            function showUserOnScreen(obj){
               document.getElementById('email').value = '';
              document.getElementById('username').value = '';
              document.getElementById('phonenumber').value = '';
                const parentElem = document.getElementById('ListOfitems');
                const childElem = document.getElementById('li');
                childElem.textContent = obj.name + " - " + obj.email + " - " + obj.phonenumber;
                parentElem.appendChild(childElem);
            }
        </script>
    </body>
</html>
